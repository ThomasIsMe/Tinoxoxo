<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Tincan! ü•∫</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap');

        /* Cute Pink Comic Book Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffb3d9; /* Light bubblegum pink */
            background-image: 
                radial-gradient(#ff66b2 15%, transparent 16%), /* Hot pink dots */
                radial-gradient(#ff66b2 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            overflow: hidden;
            user-select: none;
        }

        /* Tilted Comic Panel */
        .comic-panel {
            background: #ffffff;
            border: 8px solid black;
            border-radius: 0; 
            padding: 40px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            /* Bright pink and black comic shadow */
            box-shadow: 15px 15px 0px #ff1a8c, 15px 15px 0px 8px black; 
            position: relative;
            z-index: 10;
            transform: rotate(-2deg);
            transition: all 0.3s;
        }

        /* Explosion Title Background */
        .burst {
            position: relative;
            background: #ffe6f2; /* Soft pink */
            padding: 20px;
            border: 6px solid black;
            box-shadow: 6px 6px 0px #ffcc00, 6px 6px 0px 6px black;
            display: inline-block;
            transform: rotate(3deg);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: #ff1a8c;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px black;
            line-height: 1;
        }

        /* Jagged Speech Bubble */
        .speech-bubble {
            position: relative;
            background: #fff;
            border: 5px solid black;
            padding: 25px;
            font-size: 1.6rem;
            margin: 20px 0 40px 0;
            box-shadow: 8px 8px 0px black;
            transform: rotate(1deg);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 20%;
            border-width: 30px 15px 0 0;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -21px;
            left: 21%;
            border-width: 22px 10px 0 0;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            z-index: 1;
        }

        /* Character */
        .character {
            font-size: 7rem;
            margin-bottom: 20px;
            animation: panic 0.5s infinite alternate;
            max-width: 80%;
            height: auto;
        }

        @keyframes panic {
            0% { transform: scale(1) rotate(-5deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        /* Buttons Container */
        .actions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            min-height: 100px;
        }

        .comic-btn {
            font-family: 'Bangers', cursive;
            font-size: 1.8rem;
            padding: 15px 30px;
            border: 6px solid black;
            cursor: pointer;
            box-shadow: 6px 6px 0px black;
            text-transform: uppercase;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-yes {
            background-color: #00e676;
            color: black;
            z-index: 20;
        }

        .btn-yes:hover {
            background-color: #00c853;
            transform: scale(1.1);
        }

        .btn-no {
            background-color: #ff1a8c; /* Matched to the pink theme */
            color: white;
            position: relative; 
        }

        /* Floating Comic Action Text (e.g., SWOOSH!) */
        .action-text {
            position: fixed;
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 3px 3px 0px black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            pointer-events: none;
            z-index: 9999;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(0.5) rotate(-15deg); }
            50% { transform: translateY(-30px) scale(1.2) rotate(10deg); }
            100% { opacity: 0; transform: translateY(-60px) scale(1) rotate(0deg); }
        }

        /* Hidden Celebration Screen */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            background: #ffe6f2;
            transform: rotate(2deg);
        }

        #celebration h2 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: #ff1a8c;
            text-shadow: 3px 3px 0px black;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="comic-panel" id="main-panel">
        <div class="burst">
            <h1>I'M SORRY!</h1>
        </div>
        
        <div class="speech-bubble" id="message">
            I'm sorry, I was being a loser. You mean the world to me, my Tincan. 
        </div>

        <img src="image_0.png" class="character" id="avatar" alt="Sad messy child">

        <div class="actions">
            <button class="comic-btn btn-yes" id="yes-btn" onclick="forgiveMe()">YES, I Forgive You</button>
            <button class="comic-btn btn-no" id="no-btn">NO WAY</button>
        </div>
    </div>

    <div class="comic-panel" id="celebration">
        <h2>YAY! FORGIVEN!</h2>
        <img src="image_1.png" class="character" style="animation: none;" alt="Happy messy child">
        <div class="speech-bubble" style="transform: rotate(-1deg); font-size: 1.8rem;">
            Let's watch a movie tonight, how about that, Madagascar 3? Back to our roots? üé™ü¶Åü¶ì
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const message = document.getElementById('message');
        const avatar = document.getElementById('avatar');

        let yesScale = 1;
        let noClicksAttempted = 0;

        // Updated jokes to fit the new text and nickname
        const funnyPleas = [
            "Tincan, wait! My thumb slipped!",
            "I'm a certified loser, but I'm *your* loser!",
            "I'll let you pick all the movie snacks!",
            "I am literally pouting right now.",
            "Are you really going to click NO on this face?!",
            "Okay, the NO button is officially broken now."
        ];

        // Event listener for hover (desktop) AND touch (mobile)
        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); 
            runAway(e);
        });

        function runAway(e) {
            noClicksAttempted++;

            // Spawns a comic book "SWOOSH!" text where the button just was
            createActionText("SWOOSH!", noBtn.getBoundingClientRect().left, noBtn.getBoundingClientRect().top);

            // Make the YES button grow larger
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";

            // Teleport the NO button
            noBtn.style.position = 'fixed';
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // Update the story/joke
            if (noClicksAttempted < funnyPleas.length) {
                message.innerHTML = funnyPleas[noClicksAttempted - 1];
                // Avatar doesn't need to change, the image is already sad
            } else {
                noBtn.style.display = 'none';
                message.innerHTML = "The 'NO' button has been permanently deleted. You only have one choice now, Tincan.";
                // Avatar change to clown is removed, keeping the sad kid
            }
        }

        // Function to create the floating comic text
        function createActionText(text, x, y) {
            const action = document.createElement('div');
            action.innerText = text;
            action.className = 'action-text';
            action.style.left = (x || window.innerWidth / 2) + 'px';
            action.style.top = (y || window.innerHeight / 2) + 'px';
            document.body.appendChild(action);

            setTimeout(() => {
                action.remove();
            }, 1000);
        }

        function forgiveMe() {
            document.getElementById('main-panel').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            noBtn.style.display = 'none';
            
            createActionText("POW!", window.innerWidth / 2 - 100, window.innerHeight / 2 - 50);
            createActionText("BAM!", window.innerWidth / 2 + 50, window.innerHeight / 2 + 50);
        }
    </script>
</body>
</html>
